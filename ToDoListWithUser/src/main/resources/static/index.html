<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .card {
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      background-color: #fff;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
      box-shadow: none;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
    }

    .btn-signup {
      border-radius: 0.5rem;
      font-weight: 600;
      background-color: #6f42c1;
      color: #fff;
      transition: 0.3s ease-in-out;
    }

    .btn-signup:hover {
      background-color: #5936a2;
    }

    .login-link {
      color: #6f42c1;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const form = event.target;
    const username = form.username.value.trim();
    const emailid = form.emailid.value.trim();
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    const formData = {
      username: username,
      password: password,
      emailid: emailid
    };

    fetch("http://localhost:8080/user/createuser", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (!response.ok) throw new Error("Registration failed");
      return response.json();
    })
    .then(data => {
      if (data.status === "Success") {
        alert("Registration successful!");
        window.location.href = "dashboard.html";
      } else {
        alert(data.error);
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Registration failed. Please try again.");
    });
  });
});
</script>

<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="card w-100" style="max-width: 420px;">
    <h3 class="text-center mb-4 text-dark">Create Your Account</h3>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="emailid" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-signup">Sign Up</button>
      </div>
    </form>
    <p class="text-center mt-2">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
  </div>
</div>

</body>
</html>
