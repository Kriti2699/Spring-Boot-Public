<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding-top: 50px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-add {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      font-weight: bold;
      line-height: 1;
      padding: 0;
    }
    .task-title {
      font-weight: 600;
    }
    .task-desc {
      color: #555;
    }
    .completed .task-title,
    .completed .task-desc {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">To-Do List</h3>
      <a href="add-task.html" class="btn btn-primary btn-add">+</a>
    </div>
    <ul id="taskList" class="list-group">
      <!-- Task items rendered here -->
    </ul>
  </div>
</div>

<script>
  const userId = 9;

  function loadTasks() {
    fetch(`http://localhost:8080/todolist/getAllTask/${userId}`)
      .then(res => res.json())
      .then(json => {
        if (json.status === "Success" && Array.isArray(json.data)) {
          renderTasks(json.data);
        } else {
          console.error("Invalid response format");
        }
      })
      .catch(err => console.error("Error loading tasks:", err));
  }

  function renderTasks(tasks) {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach(task => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-start" + (task.completed ? " completed" : "");

      const content = document.createElement("div");
      content.className = "flex-grow-1";

      const title = document.createElement("div");
      title.className = "task-title";
      title.textContent = task.title;

      const desc = document.createElement("div");
      desc.className = "task-desc small";
      desc.textContent = task.task;

      content.appendChild(title);
      content.appendChild(desc);

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "form-check-input mt-2 ms-2";
      checkbox.checked = task.completed;

      checkbox.addEventListener("change", function () {
        const updated = { ...task, completed: checkbox.checked };

        fetch(`http://localhost:8080/todolist/update/${task.task_id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        })
        .then(response => {
          if (!response.ok) throw new Error("Failed to update task");
          li.classList.toggle("completed", checkbox.checked);
        })
        .catch(err => {
          console.error("Error updating task:", err);
          alert("Could not update task status.");
        });
      });

      li.appendChild(content);
      li.appendChild(checkbox);
      taskList.appendChild(li);
    });
  }

  document.addEventListener("DOMContentLoaded", loadTasks);
</script>

</body>
</html>
