<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #8e44ad);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: white;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0.5rem;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: black;
            box-shadow: none;
        }
        .btn-custom {
            border-radius: 50px;
            border: 1px solid black;
            background-color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #f2f2f2;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const otpForm = document.getElementById("otpForm");

    // Send OTP
    sendOtpBtn.addEventListener("click", function () {
        const contact = document.getElementById("contact").value.trim();
        if (!contact) {
            alert("Please enter your email.");
            return;
        }

        const encodedEmail = encodeURIComponent(contact);
        const url = `http://localhost:8080/userlogin/send?email=${encodedEmail}`;
        fetch(url, {
            method: "POST"
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to send OTP.");
            return response.json();
        })
        .then(data => {
            if (data.status === "Success") {
                alert("OTP sent successfully.");
            } else {
                alert("OTP sending failed.");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Failed to send OTP. Try again.");
        });
    });

    // Verify OTP
    otpForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const contact = document.getElementById("contact").value.trim();
        const otp = document.getElementById("otp").value.trim();

        if (!contact || !otp) {
            alert("Please fill out both fields.");
            return;
        }

        const encodedEmail = encodeURIComponent(contact);
        const encodedOtp = encodeURIComponent(otp);

        const url = `http://localhost:8080/userlogin/verify-otp?email=${encodedEmail}&otp=${encodedOtp}`;
        fetch(url, {
            method: "POST"
        })
        .then(response => {
            if (!response.ok) throw new Error("OTP verification failed.");
            return response.json();
        })
        .then(data => {
            if (data.status === "Success") {
                alert("OTP verified. Login successful!");
                 window.location.href = "dashboard.html";
            } else {
                alert("Invalid OTP.");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Invalid OTP or server error.");
        });
    });
});
</script> <!-- âœ… Add this -->

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        
        <!-- Send OTP Section -->
        <div class="mb-3">
            <input type="email" id="contact" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="d-grid mb-4">
            <button type="button" class="btn btn-custom" id="sendOtpBtn">Send OTP</button>
        </div>

        <!-- Verify OTP Section -->
        <form id="otpForm">
            <div class="mb-3">
                <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-custom">Verify OTP</button>
            </div>
        </form>

        <p class="text-center">Don't have an account? <a href="index.html" class="link">Register Here</a></p>
    </div>
</div>

</body>
</html>
